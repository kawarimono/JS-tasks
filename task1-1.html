<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <!-- 
    1. Программа должна запросить имя
    пользователя с помощью prompt().
    2. Программа должна запросить возраст
    пользователя с помощью prompt() и
    преобразовать это значение в число.
    3. Если возраст не является числом, программа
    должна вывести сообщение об ошибке.
    4. Если возраст указан корректно, программа
    должна вывести сообщение в формате:
    "Привет, [имя]! Тебе [возраст] лет".
  -->
</head>

<body>
  <script>
    const [name, age] = prompt("Введите своё имя и возраст через пробел (Иван 18)").split(" ");

    if (isNaN(age)) {
      alert("Ошибка: возраст не число!");
    } else {
      alert(`Привет, ${name}! Тебе ${age} лет`);
    }
  </script>
</body>

</html>
