<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2</title>
</head>

<body>
  <script>
    const correctAnswer1 = 4;
    const correctAnswer2 = 4;
    const correctAnswer3 = 2;
    const correctAnswer4 = 12;
    const correctAnswer5 = 6;

    let correctAnswers = 0;
    let incorrectAnswers = 0;

    const answer1 = +prompt("Сколько будет 2 + 2?").trim();
    if (answer1 === correctAnswer1) {
      alert("Ответ верный");
      correctAnswers++;
    } else {
      alert("Ответ неверный");
      incorrectAnswers++;
    }

    const answer2 = +prompt("Сколько будет 2 * 2?").trim();
    if (answer2 === correctAnswer2) {
      alert("Ответ верный");
      correctAnswers++;
    } else {
      alert("Ответ неверный");
      incorrectAnswers++;
    }

    const answer3 = +prompt("У Пети было 5 яблок. 3 из них он съел, 1 отдал другу. Сколько яблок у Пети осталось?").trim();
    if (answer3 === correctAnswer3) {
      alert("Ответ верный");
      correctAnswers++;
    } else {
      alert("Ответ неверный");
      incorrectAnswers++;
    }

    const answer4 = +prompt("У Маши было 10 конфет. 2 она съела, 1 отдала другу. После мама дала Маше еще 5 конфет. Сколько в итоге конфет осталось у Маши?").trim();
    if (answer4 === correctAnswer4) {
      alert("Ответ верный");
      correctAnswers++;
    } else {
      alert("Ответ неверный");
      incorrectAnswers++;
    }

    const answer5 = +prompt("Сколько будет 2 + 2 * 2?").trim();
    if (answer5 === correctAnswer5) {
      alert("Ответ верный");
      correctAnswers++;
    } else {
      alert("Ответ неверный");
      incorrectAnswers++;
    }

    alert(`Конец теста! Правильные ответы - ${correctAnswers}; Неправильные ответы - ${incorrectAnswers}`);
  </script>
</body>

</html>
