<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- 
    **Задача:** напишите программу, которая запрашивает у пользователя строку,
    проверяет, является ли та числом, и выводит, чётное это число или нечётное.
  -->
</head>

<body>
  <script>
    const age = +prompt("Введите число", 0);

    if (!Number.isNaN(age)) {
      alert(age % 2 === 0 ? "Число чётное" : "Число нечётное");
    } else {
      alert("Вы ввели не число!");
    }
  </script>
</body>

</html>
