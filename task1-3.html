<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- 
    **Задача:** напишите программу, которая запрашивает у пользователя его имя и возраст, а затем проверяет:
    1. Если возраст меньше 18, выводит сообщение: `"Привет, [имя]! Ты ещё школьник."`
    2. Если возраст от 18 до 65, выводит сообщение: `"Привет, [имя]! Ты взрослый человек, заходи."`
    3. Если возраст больше 65, выводит сообщение: `"Привет, [имя]! Для возрастных лиц у нас скидки."`
  -->
</head>

<body>
  <script>
    const name = prompt("Введите имя");
    const age = +prompt("Введите возраст");

    if (isNaN(age)) {
      alert("Ошибка: возраст не число!");
    } else {
      if (age < 18) {
        alert(`Привет, ${name}! Ты ещё школьник.`);
      } else if (age > 18 && age < 65) {
        alert(`Привет, ${name}! Ты взрослый человек, заходи.`);
      } else {
        alert(`Привет, ${name}! Для возрастных лиц у нас скидки.`);
      }
    }
  </script>
</body>

</html>
