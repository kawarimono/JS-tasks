<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сумма чисел</title>
</head>

<body>
  <script>
    const num = +prompt("Ведите число");

    if (!Number.isNaN(num) && num > 0) {
      let sum = 0;
      for (let i = 1; i <= num; i++) {
        sum += i;
      }
      alert(`Сумма чисел от 1 до ${num} = ${sum}`);
    }
  </script>
</body>

</html>
