<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Sleep Time</title>
</head>

<body>
  <script>
    const dayHours = 24;
    const classDuration = 1.5;
    const travelTime = 1;

    let totalSleepTime = 0;

    for (let day = 1; day <= 5; day++) {
      const classesNumber = +prompt("Количество пар");

      if (classesNumber === 0) {
        totalSleepTime += dayHours;
      } else if (classesNumber > 5 || Number.isNaN(classesNumber) || classesNumber < 0) {
        alert("Ошибка!");
        break;
      } else {
        totalSleepTime += dayHours - classesNumber * classDuration - travelTime * 2;
      }
    }
    alert(totalSleepTime);
  </script>
</body>

</html>
